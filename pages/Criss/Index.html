<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerdeModa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <nav>
            <div class="logoMarca">
                <figure>
                    <img src="assets/IconoCuadrado.svg" alt="Logo">
                </figure>
                <h3 class="marca">Te lo Vendo</h3>
            </div>
            <div class="navbar">
                <div class="enlaces">
                    <a class="enlace" href="">Home</a>
                    <a class="enlace" href="">Shop</a>
                    <a class="enlace" href="">About</a>
                    <a class="enlace" href="">Contact</a>
                </div>
                <div class="iconos">
                    <figure class="figure-search">
                        <svg class="icono-lupa" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5306 18.4694L14.8366 13.7762C17.6629 10.383 17.3204 5.36693 14.0591 2.38935C10.7978 -0.588237 5.77134 -0.474001 2.64867 2.64867C-0.474001 5.77134 -0.588237 10.7978 2.38935 14.0591C5.36693 17.3204 10.383 17.6629 13.7762 14.8366L18.4694 19.5306C18.7624 19.8237 19.2376 19.8237 19.5306 19.5306C19.8237 19.2376 19.8237 18.7624 19.5306 18.4694ZM1.75 8.5C1.75 4.77208 4.77208 1.75 8.5 1.75C12.2279 1.75 15.25 4.77208 15.25 8.5C15.25 12.2279 12.2279 15.25 8.5 15.25C4.77379 15.2459 1.75413 12.2262 1.75 8.5Z" fill="#876363"/>
                        </svg>
                        <input class="search" placeholder="Search">
                    </figure>
                    <figure>
                        <img class="icono-carrito" src="assets/Carrito.svg">
                    </figure>
                    <figure>
                        <img class="icono-perfil" src="assets/Perfil-Nav.png">
                    </figure>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="catalogoNav">
            <div class="catalogoNav__links">
                <a class="catalogoNav__link" href="">Home</a>
                <p class="catalogoNav__separador">/</p>
                <a class="catalogoNav__link" href="">Women</a>
            </div>
            <h1 class="catalogoNav__titulo">
                Women's Clothing
            </h1>
            <div class="catalogoNav__categorias">
                <button class="catalogoNav__boton">Tops</button>
                <button class="catalogoNav__boton">Bottoms</button>
                <button class="catalogoNav__boton">Dresses</button>
                <button class="catalogoNav__boton">Outerwear</button>
                <button class="catalogoNav__boton">Shoes</button>
            </div>
        </div>
        <article class="productosBox">
            <h3 class="productosBox__titulo">Featured Products</h3>
            <div class="productosBox__items">
                <figure class="productosBox__item">
                    <img src="assets/Elegant-summer.png" alt="" srcset="">
                    <figcaption class="productosBox__info">
                        <h4 class="productosBox__nombre">Elegant Summer Dress</h4>
                        <h5 class="productosBox__precio">$79.99</h5>
                    </figcaption>
                </figure>
                <figure class="productosBox__item">
                    <img src="assets/casual denim.png" alt="" srcset="">
                    <figcaption class="productosBox__info">
                        <h4 class="productosBox__nombre">Casual Denim Jacket</h4>
                        <h5 class="productosBox__precio">$59.99</h5>
                    </figcaption>
                </figure>
                <figure class="productosBox__item">
                    <img src="assets/confortable running.png" alt="" srcset="">
                    <figcaption class="productosBox__info">
                        <h4 class="productosBox__nombre">Comfortable running shoes</h4>
                        <h5 class="productosBox__precio">$89.99</h5>
                    </figcaption>                </figure>
                <figure class="productosBox__item">
                    <img src="assets/stylish hand.png" alt="" srcset="">
                    <figcaption class="productosBox__info">
                        <h4 class="productosBox__nombre">Stylish Handbag</h4>
                        <h5 class="productosBox__precio">$49.99</h5>
                    </figcaption>
                </figure>
            </div>
        </article>
        <section class="productosBoxNuevos">
            <h3 class="productosBoxNuevos__titulo">New Arrivals</h3>
            <div class="productosBoxNuevos__items">
                <figure class="productosBoxNuevos__item">
                    <img src="assets/moder blazer.png" alt="" srcset="">
                    <figcaption class="productosBoxNuevos__info">
                        <h4 class="productosBoxNuevos__nombre">Modern Blazer</h4>
                        <h5 class="productosBoxNuevos__precio">$99.99</h5>
                    </figcaption>
                </figure>
                <figure class="productosBoxNuevos__item">
                    <img src="assets/chic skirt.png" alt="" srcset="">
                    <figcaption class="productosBoxNuevos__info">
                        <h4 class="productosBoxNuevos__nombre">Chic Skirt</h4>
                        <h5 class="productosBoxNuevos__precio">$49.99</h5>
                    </figcaption>
                </figure>
                <figure class="productosBoxNuevos__item">
                    <img src="assets/leather.png" alt="" srcset="">
                    <figcaption class="productosBoxNuevos__info">
                        <h4 class="productosBoxNuevos__nombre">Leather boots</h4>
                        <h5 class="productosBoxNuevos__precio">$129.99</h5>
                    </figcaption>
                </figure>
                <figure class="productosBoxNuevos__item">
                    <img src="assets/fashionable scarf.png" alt="" srcset="">
                    <figcaption class="productosBoxNuevos__info">
                        <h4 class="productosBoxNuevos__nombre">Fashionable Scarf</h4>
                        <h5 class="productosBoxNuevos__precio">$29.99</h5>
                    </figcaption>
                </figure>
            </div>
        </section>
        <div class="productosNav">
            <button class="productosNav__boton productosNav--anterior">&lt;</button>
            <button class="productosNav__numeroPag">1</button>
            <button class="productosNav__numeroPag">2</button>
            <button class="productosNav__numeroPag">3</button>
            <button class="productosNav__numeroPag">4</button>
            <button class="productosNav__boton productosNav--siguiente">></button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__items">
                <a href="">Terms of Service</a>
                <a href="">Privacy Policy</a>
                <a href="">Contact Us</a>
            </div>
            <div class="footer__derechos">
                <h4>@2024 Te lo Vendo. All rights reserved.</h4>
            </div>
        </div>
    </footer>
</body>
</html>
